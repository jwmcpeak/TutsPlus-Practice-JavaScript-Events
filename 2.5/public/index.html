<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=any, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .tab-button {
            display: inline-block;
            padding: 5px;
            text-decoration: none;
        }

        .tab-button.active {
            background-color: blue;
            color: white;
        }

        .tab-content div {
            display: none;
        }

        .tab-content div.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="tab-buttons">
        <a href="http://www.google.com" 
            class="tab-button active" data-content="#file-content">File</a>

        <a href="#" class="tab-button" data-content="#edit-content">Edit</a>

        <a href="#" class="tab-button" data-content="#help-content">Help</a>
    </div>
    <div class="tab-content">
        <div id="file-content" class="active">This is the file content.</div>
        <div id="edit-content">This is the edit content.</div>
        <div id="help-content">This is the help content.</div>

    </div>
    <script>
        let elements = document.querySelectorAll('.tab-button');

        for (let ii = 0; ii < elements.length; ii++) {
            let element = elements[ii];

            //element.onclick = activateButton;
            element.addEventListener('click', activateButton);
            


            // element.onmouseover = buttonMouseMovement;
            // element.onmouseout = buttonMouseMovement;
            element.addEventListener('mouseover', buttonMouseMovement);
            element.addEventListener('mouseout', buttonMouseMovement);


        }

        function activateButton(e) {
            e.preventDefault();
            deactiveActiveTab();

            let target = e.target;
            let selector = target.getAttribute('data-content');
            let contentElement = document.querySelector(selector);

            target.classList.add('active');
            contentElement.classList.add('active');


            
        }

        function deactiveActiveTab() {
            let activeTab = document.querySelector('.tab-button.active');
            let activeContent = document.querySelector('.tab-content div.active')

            activeTab.classList.remove('active');
            activeContent.classList.remove('active');

        }

        function buttonMouseMovement(e) {
            let target = e.target;

            if (e.type === 'mouseover') {
                target.style.color = 'white';
                target.style.backgroundColor = 'blue';
            } else  {
                target.style.color = '';
                target.style.backgroundColor = '';
            }
        }
    </script>
</body>
</html>
